<html>
<head id = "head">
	<script type = "text/javascript" src = "format.js"></script>
	<script type="text/javascript" src="boggle.js"></script>
</head>

<body onload = "format('Masquerade Party | Boggle'); init();">
	<!--Universal header-->
	<header id = "header"></header>
	<nav id = "nav_list"></nav>
	<div id = "container" class = "row">
		<aside id = "game_list" class = "col"></aside>
		<section class = "col">
			<p>The object of the game is to create as many words as you can from the letters shown below. When you are ready to begin, click the button.</p>

			<p><input type="button" id = "start" value = "Start" onclick = "boggle_init();" style = "width:200; height: 50;"/></p>
			<h2><br /><br />Letters:<br /><div id = "letters">&nbsp;</div><br/></h2>
			
			<p><input type="button" id = "enter" value = "Enter Word" onclick = "word_entry();" style = "width:200; height: 50;"/></p>
			<h2>Words: <br /><div id = "entries"> &nbsp; </div><br /></h2>
			
			<h2><br /><div id = "result">&nbsp;</div></h2>
			<p><input type="button" id = "finished" value = "Finish" onclick = "display_results();" style = "width:200; height: 50;"/></p>
		</section>
	</div>
	<footer id = "footer"></footer>
</body>
</html>
