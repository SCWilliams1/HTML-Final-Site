<html>
<head id = "head">
	<script type = "text/javascript" src = "format.js"></script>
	<script type="text/javascript" src="Dice.js"></script>
</head>

<body onload = "format('Masquerade Party | Dice Game');">
	<!--Universal header-->
	<header id = "header"></header>
	<nav id = "nav_list"></nav>
	<div id = "container" class = "row">
		<aside id = "game_list" class = "col"></aside>
		<section class = "col">
			<p><input type="button" value = "Start the game" onclick="initDice();" style = "width:200; height: 50;" /></p>			
			<table width = "45%" cellpadding="5" cellspacing="0" border = "0">
				<tr>
					<td><p>Player</p></td>
					<td id = "dice0"><img src ='images/12dice/dice_1.png' height = 100 /></td>
					<td id = "dice1"><img src ='images/12dice/dice_1.png' height = 100 /></td>
					<td id = "p1Points"><p>Total Points: 0</p></td>
				</tr>
				
				<tr>
					<td><p>CPU</p></td>
					<td id = "dice2"><img src ='images/12dice/die_1.png' height = 100 /></td>
					<td id = "dice3"><img src ='images/12dice/die_1.png' height = 100 /></td>
					<td id = "p2Points"><p>Total Points: 0</p></td>
				</tr>
			</table>
			<div id = "Winner"><p>Winner: </p></div> 
			<div id = "GameWin"><p></p></div>
			<p><input type="button" id = "roll_button" value = "ROLL" onclick="dice_roll()" style = "width:200; height: 50;" disabled></p>
		</section>
	</div>
	<footer id = "footer"></footer>
</body>
</html>
